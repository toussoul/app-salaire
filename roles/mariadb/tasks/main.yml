---

- name: install mariadb package
  yum:
   name: 
    - mariadb
    - mariadb-server
   state: present

- name: restart and enable systemd mariadb service
  systemd:
    name: mariadb
    enabled: yes
    state: restarted

- name: setup mariadb
  command: "mysql -p root -e \"UPDATE mysql.user SET Password = PASSWORD('root') WHERE User = 'root'\"" 

- name: restart and enable systemd mariadb service
  systemd:
    name: mariadb
    enabled: yes
    state: restarted

