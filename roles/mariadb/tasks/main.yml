---

- name: install mariadb package
  yum:
   name: 
    - mariadb
    - mariadb-server
   state: present

- name: restart and enable systemd mariadb service
  systemd:
    name: mariadb
    enabled: yes
    state: restarted

- name: setup mariadb
  command: "mysql -e \"UPDATE mysql.user SET Password = PASSWORD('CHANGEME') WHERE User = 'root'\""

- name: restart and enable systemd mariadb service
  systemd:
    name: mariadb
    enabled: yes
    state: restarted

